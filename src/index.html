<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurelion Sol Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background: url('https://wallpaperaccess.com/full/1303026.jpg') no-repeat center center/cover;
            color: #FFD700;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px #ffcc00;
        }

        p {
            font-size: 1.5rem;
            max-width: 600px;
            text-shadow: 0 0 10px #ffffff;
        }

        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(45deg, #6A0DAD, #002366);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aurelion Sol Portfolio</h1>
        <p>"A cosmic force beyond comprehension, Aurelion Sol breathes life into galaxies and crushes those who dare challenge the stars."</p>
        <button class="button">Explore the Cosmos</button>
    </div>
</body>
</html>
